		<div class="group-info">
			<h4>我们的团队</h4>
			<p>目前就我一个人</p>
			<h4>概况</h4>
			<p>轻轻的我走了，正如我轻轻的来；我轻轻的招手，作别西天的云彩。<br><br>那河畔的金柳，是夕阳中的新娘；波光里的艳影，在我的心头荡漾。<br><br>软泥上的青荇，油油的在水底招摇；在康桥的柔波里，我甘心做一条水草！那榆荫下的一潭，不是清泉，是天上虹揉碎在浮藻间，沉淀着彩虹似的梦。<br><br>寻梦？撑一支长蒿，向青草更青处漫溯，满载一船星辉，在星辉斑斓里放歌。<br><br>但我不能放歌，悄悄是别离的笙箫；夏虫也为我沉默，沉默是今晚的康桥！<br><br>悄悄的我走了，正如我悄悄的来；我挥一挥衣袖，不带走一片云彩。</p>

			<div class="group-man"><div class="group-man-avater"></div></div><div class="group-man">
